name: Test Action

on:
  push:

jobs:
  test:
    runs-on: "ubuntu-latest"
    name: "test"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: "git tag --sort=-creatordate"
      - id: "hello"
        uses: raynigon/release-documentation@main
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          latest: "0.0.3"
